<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Data APIs!</title>
    <link rel="stylesheet" href="/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/style.css" />
    <!-- Angular -->
    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-route.min.js"></script>
    <script type="text/javascript" src="/scripts/ang_app.js"></script>
    <script type="text/javascript" src="/scripts/controllers/indexController.js"></script>
    <script type="text/javascript" src="/scripts/controllers/favesController.js"></script>
</head>

<body>
    <h1>Find a Pet with Petfinder!</h1>
    <div class="directory">
        <button><a href="#home">Home</a></button>
        <button><a href="#faves">Favorites</a></button>
    </div>
    <div ng-app="myApp" ng-controller="indexController">
      <div class="directory">
        <select class="dropdown" ng-model="selectedItem" ng-options="type.id as type.kind for type in types" ng-change="getPet()"></select>
      </div>
        <main ng-view></main>
    </div>
</body>

</html>
