<div>
    <div class="directory">
        <button ng-click="getPet()">Find Random Pet</button>
    </div>
    <div id="homeHome">
        <h2 class="petName">{{animal.name.$t}}</h2>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-2">
                <div class="img-home">
                    <div class="center-block vertical-center">
                        <img class="petImg" height="200" width="150" ng-src="{{animal.media.photos.photo[2].$t}}" />
                    </div>
                </div>
            </div>
            <div class="textHome col-sm-8">
                <p class="petDescription">{{animal.description.$t}}</p>
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
    <div class="favGroup">
              <div class="totalFavorites">Total Favorites: {{favNumber}}</div>
        <button ng-click="postFavorite()" class="favbutton">Add Favorite</button>
    </div>
    <div class="row">
      <div class="col-sm-6"></div>
      <img class="catimg col-sm-1" height="100" width="100" src="./imgs/catreach.jpeg" alt="Cat"/>
      <div class="col-sm-5"></div>
    </div>
</div>
